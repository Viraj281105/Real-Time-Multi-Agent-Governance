version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: governance_postgres
    environment:
      POSTGRES_USER: governance_user
      POSTGRES_PASSWORD: governance_pass
      POSTGRES_DB: governance_db
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U governance_user -d governance_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - governance_network

  # Redis Event Bus
  redis:
    image: redis:7-alpine
    container_name: governance_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - governance_network

  # FastAPI Backend
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    container_name: governance_api
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://governance_user:governance_pass@postgres:5432/governance_db
      - DB_POOL_SIZE=10
      - DB_MAX_OVERFLOW=20
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ../services:/app/services
      - api_logs:/app/logs
    networks:
      - governance_network
    restart: unless-stopped

  # Market Data Player (Replay Service)
  market_player:
    build:
      context: ..
      dockerfile: infra/Dockerfile.services
    container_name: governance_market_player
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://governance_user:governance_pass@postgres:5432/governance_db
    depends_on:
      - redis
      - postgres
    volumes:
      - ../services:/app/services
      - ../sample.csv:/app/sample.csv
    command: ["python", "-m", "services.market_feed.replay_player", "--file", "/app/sample.csv", "--speed", "1.0"]
    networks:
      - governance_network
    restart: unless-stopped

  # Agent Runtime
  agent_runtime:
    build:
      context: ..
      dockerfile: infra/Dockerfile.services
    container_name: governance_agents
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://governance_user:governance_pass@postgres:5432/governance_db
      - LOG_LEVEL=INFO
    depends_on:
      - redis
      - postgres
    volumes:
      - ../services:/app/services
      - agent_logs:/app/logs
    command: ["python", "-m", "services.agent_runtime.agent_manager"]
    networks:
      - governance_network
    restart: unless-stopped

  # Governance Engine
  governance:
    build:
      context: ..
      dockerfile: infra/Dockerfile.services
    container_name: governance_engine
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://governance_user:governance_pass@postgres:5432/governance_db
      - LOG_LEVEL=INFO
    depends_on:
      - redis
      - postgres
    volumes:
      - ../services:/app/services
      - governance_logs:/app/logs
    command: ["python", "-m", "services.governance.governance_engine"]
    networks:
      - governance_network
    restart: unless-stopped

  # Execution Engine
  execution:
    build:
      context: ..
      dockerfile: infra/Dockerfile.services
    container_name: governance_execution
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://governance_user:governance_pass@postgres:5432/governance_db
      - EXEC_LOG=/app/logs/execution.log
      - LOG_LEVEL=INFO
    depends_on:
      - redis
      - postgres
    volumes:
      - ../services:/app/services
      - execution_logs:/app/logs
    command: ["python", "-m", "services.execution.execution_engine"]
    networks:
      - governance_network
    restart: unless-stopped

  # PgAdmin (Optional - Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: governance_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@governance.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - governance_network
    profiles:
      - dev  # Only start with: docker-compose --profile dev up

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_logs:
    driver: local
  agent_logs:
    driver: local
  governance_logs:
    driver: local
  execution_logs:
    driver: local

networks:
  governance_network:
    driver: bridge